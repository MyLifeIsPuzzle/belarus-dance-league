<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coach personal page</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{header::main}"></div>

<div class="container">
    <div>
        <h2 align="center">Dance groups:</h2>
        <table class="table">
            <th:block th:each="group : ${danceGroups}">
                <tr align="center">
                    <td>
                        <a th:href="@{'/coach/danceGroup/' + ${group.id}}" th:text="${group.name}"></a>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
